<script>
  // Insertar el contenido de navbar.html en el elemento con id "navbar"
  fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error cargando el navbar:', error));

  // Solicitar el tipo de usuario y ajustar el menú en función de este
  fetch('/tipo-usuario')
      .then(response => response.json())
      .then(data => {
          const menu = document.getElementById('menu');
          const tipoUsuario = data.tipo_usuario;

          // Agregar opciones de menú según el tipo de usuario
        // Solo mostrar opciones para "admin" y "farmaceutico"
        if (tipoUsuario === 'admin') {
          menu.innerHTML += '<li><a href="gestionar-medicamentos.html">Gestionar Medicamentos</a></li>';
          menu.innerHTML += '<li><a href="/Medicamentos">Ver Medicamentos</a></li>';
          menu.innerHTML += '<li><a href="descargar_medicamentos.html">Descargar Medicamentos</a></li>';
          menu.innerHTML += '<li><a href="buscar_medicamento.html">Buscar Medicamentos</a></li>';
        } else if (tipoUsuario === 'farmaceutico') {
          menu.innerHTML += '<li><a href="/Medicamentos">Ver Medicamentos</a></li>';
          menu.innerHTML += '<li><a href="descargar_medicamentos.html">Descargar Medicamentos</a></li>';
          menu.innerHTML += '<li><a href="buscar_medicamento.html">Buscar Medicamentos</a></li>';
        } 
          // Opción de cerrar sesión para todos los tipos de usuario
          menu.innerHTML += '<li><a href="/logout">Cerrar Sesión</a></li>';
      })
      .catch(error => console.error('Error obteniendo el tipo de usuario:', error));
</script>
