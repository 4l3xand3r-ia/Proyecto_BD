<!-- Formulario para registrar medicamentos (solo admin y medico) -->
<h2>Descargar Medicamentos</h2>
<form action="/download-medicamentos" method="GET">
    <label for="type">Selecciona el tipo de archivo:</label>
    <select name="type" id="type" required>
      <option value="excel">Excel</option>
      <option value="pdf">PDF</option>
    </select>
    <button type="submit">Descargar</button>
  </form>
